<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dijital Atlas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .header {
      text-align: center;
      padding: 2.5rem 0;
    }
    .header-title {
      font-size: 2.25rem;
      font-weight: bold;
      color: #4a4a4a;
    }
    .header-subtitle {
      margin-top: 1rem;
      color: #9e9e9e;
      font-size: 1.125rem;
    }
    .map-image {
      display: flex;
      justify-content: center;
    }
    .map-image img {
      width: 41.666667%;
      border-radius: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    @media (min-width: 768px) {
      .map-image img {
        width: 25%;
      }
    }
    .cards {
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      padding: 0 1.5rem;
    }
    @media (min-width: 768px) {
      .cards {
        flex-direction: row;
      }
    }
    .card {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 15rem;
      text-align: center;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 7.5rem;
      height: 7.5rem;
      margin: 0 auto 1rem;
    }
    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #4a4a4a;
    }
  </style>
</head>
<body class="bg-[#f9f9f9] font-sans">

  <!-- Başlık -->
  <header class="header">
    <h1 class="header-title">Türkiye'nin Haritaları</h1>
    <p class="header-subtitle">Türkiye'nin farklı harita türlerine göz atın.</p>
  </header>

  <!-- Harita Görseli -->
  <section class="map-image">
    <img src="/assets/media/türkiye-harita.png" alt="Türkiye Haritası">
  </section>

  <!-- Kartlar -->
  <section class="cards">
    <!-- Kart 1 -->
    <div class="card">
      <a href="siyasi-harita.html">
        <img src="/assets/media/politika-haritası.png" alt="Siyasi Harita">
        <h2 class="card-title">Siyasi Harita</h2>
      </a>
    </div>

    <!-- Kart 2 -->
    <div class="card">
      <a href="fiziki-harita.html">
        <img src="/assets/media/fiziki-harita.png" alt="Fiziki Harita">
        <h2 class="card-title">Fiziki Harita</h2>
      </a>
    </div>

    <!-- Kart 3 -->
    <div class="card">
      <a href="beseri-harita.html">
        <img src="/assets/media/beseri-harita-logo.png" alt="Beşeri Harita" class="w-16 h-16">
        <h2 class="card-title">Beşeri Harita</h2>
      </a>
    </div>
  </section>

</body>
</html>
